<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>üå± G.R.O.W.T.H. Smart Planter</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            min-height: 100vh;
            background: #1a1a1a;
            color: #fff;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("bg.png") no-repeat center center / cover;
            z-index: -1;
        }

        .card {
            backdrop-filter: blur(15px);
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 100%;
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1000px;
        }

        .reading-val { font-size: 1.8em; font-weight: 600; color: #2ecc71; margin: 5px 0; }
        .unit { font-size: 0.5em; color: #aaa; margin-left: 4px; }

        .flex-row { display: flex; flex-wrap: wrap; gap: 20px; width: 100%; max-width: 1000px; }
        
        button {
            background: #27ae60; color: white; border: none; padding: 15px 24px;
            border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%;
            transition: 0.3s;
        }
        button:hover { background: #2ecc71; }
        
        .switch-block {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Toggle */
        .switch { position: relative; width: 50px; height: 24px; }
        .switch input { display: none; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #444; transition: .4s; border-radius: 24px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px;
            left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #2ecc71; }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>

<body>
    <h1>üå± G.R.O.W.T.H. Dashboard</h1>
    <div id="infoBar">Connecting to Sensors...</div>

    <div class="grid">
        <div class="card"><div>üå°Ô∏è Temp</div><div id="tempval" class="reading-val">--</div></div>
        <div class="card"><div>üí¶ Moisture</div><div id="moistureval" class="reading-val">--</div></div>
        <div class="card"><div>üåà pH Level</div><div id="phval" class="reading-val">--</div></div>
        <div class="card"><div>‚òÄÔ∏è Light</div><div id="luxval" class="reading-val">--</div></div>
    </div>

    <div class="flex-row">
        <div class="card" style="flex: 1.2;">
            <h3>Nutrient Levels (NPK)</h3>
            <canvas id="pieChart"></canvas>
        </div>
        <div class="card" style="flex: 1;">
            <h3>Quick Actions</h3>
            <div class="switch-block">
                <span>Water Pump</span>
                <label class="switch"><input id="pumpToggle" type="checkbox"><span class="slider"></span></label>
            </div>
            <div class="switch-block">
                <span>Fertilizer</span>
                <label class="switch"><input id="fertToggle" type="checkbox"><span class="slider"></span></label>
            </div>
            <button id="exportBtn">üì• Download History (.CSV)</button>
        </div>
    </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getDatabase, ref, onValue, set, query, limitToLast, get } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyD21J-omPyBAXvjDFPANzpFg4a3AWchbFQ",
    authDomain: "tanim-ashs.firebaseapp.com",
    databaseURL: "https://tanim-ashs-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "tanim-ashs",
    storageBucket: "tanim-ashs.firebasestorage.app",
    messagingSenderId: "459105073919",
    appId: "1:459105073919:web:ab6cb0346d87233d79aaca"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const readingsRef = query(ref(db, "/readings"), limitToLast(20));
const pumpRef = ref(db, "/bools/pump");
const fertRef = ref(db, "/bools/fert");

const pieChart = new Chart(document.getElementById("pieChart"), {
    type: "doughnut",
    data: {
        labels: ["N", "P", "K"],
        datasets: [{
            data: [0, 0, 0],
            backgroundColor: ["#ff6384", "#36a2eb", "#ffce56"],
            borderColor: "transparent"
        }]
    },
    options: { plugins: { legend: { labels: { color: "#fff" } } } }
});

// Real-time Update Logic
onValue(readingsRef, (snapshot) => {
    if (!snapshot.exists()) return;
    const data = snapshot.val();
    
    // Transform object to array and sort by timestamp
    const entries = Object.entries(data).map(([key, value]) => ({
        id: key,
        ...value
    })).sort((a, b) => b.timestamp - a.timestamp);

    const latest = entries[0]; // THIS IS THE LAST READING

    // Update UI
    document.getElementById("tempval").innerHTML = `${latest.Temp || 0}<span class="unit">¬∞C</span>`;
    document.getElementById("moistureval").innerHTML = `${latest.Moisture || 0}<span class="unit">%</span>`;
    document.getElementById("phval").textContent = latest.PH || 0;
    document.getElementById("luxval").innerHTML = `${latest.Lux || 0}<span class="unit">lx</span>`;
    document.getElementById("infoBar").textContent = `Last sync: ${new Date(latest.timestamp).toLocaleTimeString()}`;

    // Update Chart
    pieChart.data.datasets[0].data = [latest.N || 0, latest.P || 0, latest.K || 0];
    pieChart.update();
});

// Controls
onValue(pumpRef, s => document.getElementById("pumpToggle").checked = s.val());
onValue(fertRef, s => document.getElementById("fertToggle").checked = s.val());
document.getElementById("pumpToggle").onchange = e => set(pumpRef, e.target.checked);
document.getElementById("fertToggle").onchange = e => set(fertRef, e.target.checked);

// Fixed Export Logic
document.getElementById("exportBtn").onclick = async () => {
    try {
        const snapshot = await get(ref(db, "/readings"));
        if (!snapshot.exists()) {
            alert("No data found to download.");
            return;
        }

        const data = snapshot.val();
        const headers = ["Timestamp", "Temp", "Moisture", "PH", "Lux", "N", "P", "K", "Mode"];
        
        const rows = Object.values(data).map(r => {
            return [
                r.timestamp ? new Date(r.timestamp).toLocaleString().replace(/,/g, "") : "N/A",
                r.Temp || 0,
                r.Moisture || 0,
                r.PH || 0,
                r.Lux || 0,
                r.N || 0,
                r.P || 0,
                r.K || 0,
                r.Mode || "AUT"
            ].join(",");
        });

        const csvString = [headers.join(","), ...rows].join("\n");
        const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        
        link.setAttribute("href", url);
        link.setAttribute("download", `planter_log_${Date.now()}.csv`);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    } catch (err) {
        console.error(err);
        alert("Download failed. Check console for details.");
    }
};
</script>
</body>
</html>

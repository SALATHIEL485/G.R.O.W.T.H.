<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>üå± G.R.O.W.T.H. Smart Planter</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            min-height: 100vh;
            background: #1a1a1a;
            color: #fff;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("bg.png") no-repeat center center / cover;
            z-index: -1;
        }

        .card {
            backdrop-filter: blur(15px);
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 100%;
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .flex-row { display: flex; flex-wrap: wrap; gap: 20px; width: 100%; max-width: 1000px; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1000px;
        }

        .reading-val { font-size: 1.8em; font-weight: 600; color: #2ecc71; margin: 5px 0; }
        .unit { font-size: 0.5em; color: #aaa; margin-left: 4px; }

        .switch-row { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .switch-block {
            background: rgba(255,255,255,0.1);
            padding: 12px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Toggle */
        .switch { position: relative; width: 50px; height: 24px; }
        .switch input { display: none; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #444; transition: .4s; border-radius: 24px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px;
            left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #2ecc71; }
        input:checked + .slider:before { transform: translateX(26px); }

        button {
            background: #27ae60; color: white; border: none; padding: 12px 24px;
            border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%;
        }
        #infoBar { font-size: 0.9em; opacity: 0.8; }
    </style>
</head>

<body>
    <h1>üå± G.R.O.W.T.H. Dashboard</h1>
    <div id="infoBar">Initializing...</div>

    <div class="grid">
        <div class="card"><div style="font-size:1.5em">üå°Ô∏è</div><div id="tempval" class="reading-val">--</div><div>Temperature</div></div>
        <div class="card"><div style="font-size:1.5em">üí¶</div><div id="moistureval" class="reading-val">--</div><div>Soil Moisture</div></div>
        <div class="card"><div style="font-size:1.5em">üåà</div><div id="phval" class="reading-val">--</div><div>pH Level</div></div>
        <div class="card"><div style="font-size:1.5em">‚òÄÔ∏è</div><div id="luxval" class="reading-val">--</div><div>Light (Lux)</div></div>
    </div>

    <div class="flex-row">
        <div class="card" style="flex: 1;">
            <h3>Soil Nutrients (NPK)</h3>
            <canvas id="pieChart"></canvas>
        </div>
        <div class="card" style="flex: 1;">
            <h3>System Controls</h3>
            <div class="switch-row">
                <div class="switch-block">
                    <span>Water Pump</span>
                    <label class="switch"><input id="pumpToggle" type="checkbox"><span class="slider"></span></label>
                </div>
                <div class="switch-block">
                    <span>Fertilizer</span>
                    <label class="switch"><input id="fertToggle" type="checkbox"><span class="slider"></span></label>
                </div>
            </div>
            <br>
            <button id="exportBtn">üì• Download Excel (.CSV)</button>
        </div>
    </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getDatabase, ref, onValue, set, query, limitToLast, get } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyD21J-omPyBAXvjDFPANzpFg4a3AWchbFQ",
    authDomain: "tanim-ashs.firebaseapp.com",
    databaseURL: "https://tanim-ashs-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "tanim-ashs",
    storageBucket: "tanim-ashs.firebasestorage.app",
    messagingSenderId: "459105073919",
    appId: "1:459105073919:web:ab6cb0346d87233d79aaca"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const readingsRef = query(ref(db, "/readings"), limitToLast(50));
const pumpRef = ref(db, "/bools/pump");
const fertRef = ref(db, "/bools/fert");

// Pie Chart for NPK
const pieChart = new Chart(document.getElementById("pieChart"), {
    type: "doughnut",
    data: {
        labels: ["Nitrogen (N)", "Phosphorus (P)", "Potassium (K)"],
        datasets: [{
            data: [0, 0, 0],
            backgroundColor: ["#ff6384", "#36a2eb", "#cc65fe"],
            borderWidth: 0
        }]
    },
    options: { plugins: { legend: { labels: { color: "#fff" } } } }
});

onValue(readingsRef, (snapshot) => {
    const data = snapshot.val();
    if (!data) return;

    // Sort to get the absolute latest reading
    const entries = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);
    const latest = entries[0];

    // Update Display
    document.getElementById("tempval").innerHTML = `${latest.Temp}<span class="unit">¬∞C</span>`;
    document.getElementById("moistureval").innerHTML = `${latest.Moisture}<span class="unit">%</span>`;
    document.getElementById("phval").innerHTML = latest.PH;
    document.getElementById("luxval").innerHTML = `${latest.Lux}<span class="unit">lx</span>`;

    // Update NPK Chart
    pieChart.data.datasets[0].data = [latest.N, latest.P, latest.K];
    pieChart.update();
});

// Controls
onValue(pumpRef, s => document.getElementById("pumpToggle").checked = s.val());
onValue(fertRef, s => document.getElementById("fertToggle").checked = s.val());
document.getElementById("pumpToggle").onchange = e => set(pumpRef, e.target.checked);
document.getElementById("fertToggle").onchange = e => set(fertRef, e.target.checked);

// FIXED CSV EXPORT - Strict Column Mapping
document.getElementById("exportBtn").onclick = async () => {
    const snapshot = await get(ref(db, "/readings"));
    if (!snapshot.exists()) return;

    const data = snapshot.val();
    const headers = ["Date & Time", "Temp (¬∞C)", "Moisture (%)", "pH", "Lux", "N", "P", "K", "Mode"];
    
    // Map data to specific indices to ensure they stay in the right columns
    const rows = Object.values(data).map(r => [
        new Date(r.timestamp).toLocaleString(),
        r.Temp ?? 0,
        r.Moisture ?? 0,
        r.PH ?? 0,
        r.Lux ?? 0,
        r.N ?? 0,
        r.P ?? 0,
        r.K ?? 0,
        r.Mode ?? "N/A"
    ]);

    const csvContent = [headers, ...rows].map(e => e.join(",")).join("\n");
    const blob = new Blob([csvContent], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `Planter_Data_${new Date().toISOString().slice(0,10)}.csv`;
    a.click();
};

async function updateInfoBar() {
    const now = new Date().toLocaleString();
    document.getElementById("infoBar").textContent = `Last Updated: ${now}`;
}
setInterval(updateInfoBar, 10000);
updateInfoBar();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>üå± G.R.O.W.T.H. Smart Planter Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            min-height: 100vh;
            position: relative;
            background-color: #2c3e50; /* Fallback color */
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url("bg.png") no-repeat center center / cover;
            z-index: -1;
        }

        h1 { 
            color: #fff;
            text-align: center;
            font-size: 1.8em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.4);
        }

        .card {
            backdrop-filter: blur(14px) brightness(1.1);
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            color: #fff;
            width: 100%;
            transition: transform 0.3s ease;
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .flex-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }

        canvas {
            max-height: 250px;
        }

        #errorList { 
            white-space: pre-line; 
            font-size: 0.9em; 
            background: rgba(0,0,0,0.2); 
            padding: 10px; 
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .switch-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 800px;
        }

        .switch-block {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.15);
            border-radius: 50px;
            padding: 10px 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .switch-label { color: #fff; font-weight: 600; }

        /* Toggle Switch Styling */
        .switch { position: relative; width: 50px; height: 26px; }
        .switch input { display: none; }
        .slider {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            border-radius: 34px; transition: 0.4s;
            cursor: pointer;
        }
        .slider:before {
            content: ""; position: absolute; height: 18px; width: 18px;
            left: 4px; bottom: 4px; background: white; border-radius: 50%;
            transition: 0.4s;
        }
        input.pump:checked + .slider { background-color: #3498db; }
        input.fert:checked + .slider { background-color: #2ecc71; }
        input:checked + .slider:before { transform: translateX(24px); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1000px;
        }

        .grid .card { text-align: center; }
        .reading-val { font-size: 1.4em; font-weight: 600; display: block; margin: 5px 0; }
        .icon { font-size: 1.8em; }

        #infoBar { color: #fff; margin-bottom: 5px; font-weight: 300; }

        button {
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background: #2ecc71; transform: scale(1.05); }
    </style>
</head>

<body>
    <h1>üå± G.R.O.W.T.H. Dashboard</h1>
    <div id="infoBar">Loading weather and time...</div>

    <div class="flex-row">
        <div class="card" style="flex:1.5; min-width:300px;">
            <h3>Plant Health Trend</h3>
            <canvas id="barChart"></canvas>
        </div>
        <div class="card" style="flex:1; min-width:300px;">
            <h3>Soil NPK Balance</h3>
            <canvas id="pieChart"></canvas>
            <p id="npkError" style="font-size:0.85em; margin-top:10px; opacity:0.9;"></p>
        </div>
    </div>

    <div class="card" style="max-width:800px;">
        <h3>Health Optimization Advice</h3>
        <div id="errorList">Calculating variance from ideal parameters...</div>
        <button id="exportBtn">üì• Export Sensor Log (.CSV)</button>
    </div>

    <div class="switch-row">
        <div class="switch-block">
            <span class="switch-label">Water Pump</span>
            <label class="switch"><input id="pumpToggle" class="pump" type="checkbox"/><span class="slider"></span></label>
        </div>
        <div class="switch-block">
            <span class="switch-label">Fertilizer</span>
            <label class="switch"><input id="fertToggle" class="fert" type="checkbox"/><span class="slider"></span></label>
        </div>
    </div>

    <div class="grid" id="readingsGrid">
        <div class="card"><div class="icon">üå°Ô∏è</div><div id="tempval" class="reading-val">--</div><div>Temp (¬∞C)</div></div>
        <div class="card"><div class="icon">üíß</div><div id="humidityval" class="reading-val">--</div><div>Air Humidity</div></div>
        <div class="card"><div class="icon">‚òÄÔ∏è</div><div id="luxval" class="reading-val">--</div><div>Light (Lux)</div></div>
        <div class="card"><div class="icon">üí¶</div><div id="moistureval" class="reading-val">--</div><div>Soil Moisture</div></div>
        <div class="card"><div class="icon">üåà</div><div id="phval" class="reading-val">--</div><div>pH Level</div></div>
    </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
import { getDatabase, ref, onValue, set, query, limitToLast, get } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyD21J-omPyBAXvjDFPANzpFg4a3AWchbFQ",
    authDomain: "tanim-ashs.firebaseapp.com",
    databaseURL: "https://tanim-ashs-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "tanim-ashs",
    storageBucket: "tanim-ashs.firebasestorage.app",
    messagingSenderId: "459105073919",
    appId: "1:459105073919:web:ab6cb0346d87233d79aaca"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Updated paths for the new DB structure
const readingsRef = query(ref(db, "/readings"), limitToLast(30)); // Path updated to /readings
const idealsRef = ref(db, "/ideals");
const pumpRef = ref(db, "/bools/pump");
const fertRef = ref(db, "/bools/fert");

// Setup Charts
const barCtx = document.getElementById("barChart").getContext('2d');
const barChart = new Chart(barCtx, {
    type: "bar",
    data: {
        labels: ["2 Days Ago", "Yesterday", "Today"],
        datasets: [{
            label: "Growth Health Index %",
            data: [0, 0, 0],
            backgroundColor: "#2ecc71",
            borderRadius: 5
        }]
    },
    options: {
        scales: {
            y: { beginAtZero: true, max: 100, ticks: { color: "#fff" } },
            x: { ticks: { color: "#fff" } }
        },
        plugins: { legend: { display: false } }
    }
});

const pieChart = new Chart(document.getElementById("pieChart"), {
    type: "pie",
    data: {
        labels: ["N", "P", "K"],
        datasets: [{
            data: [0, 0, 0],
            backgroundColor: ["#e74c3c", "#3498db", "#f1c40f"]
        }]
    },
    options: { plugins: { legend: { labels: { color: "#fff" } } } }
});

let ideals = { Temp: 25, Moisture: 50, PH: 6.5, N: 50, P: 50, K: 50 }; // Defaults
onValue(idealsRef, s => { if(s.exists()) ideals = s.val(); });

onValue(readingsRef, s => {
    const data = s.val(); if (!data) return;
    const now = new Date();
    const groups = { today: [], yest: [], twoAgo: [] };
    let latest = null;

    Object.values(data).forEach(e => {
        const d = new Date(e.timestamp);
        const diff = Math.floor((now - d) / (1000 * 60 * 60 * 24));
        if (diff === 0) groups.today.push(e);
        else if (diff === 1) groups.yest.push(e);
        else if (diff === 2) groups.twoAgo.push(e);
        latest = e; 
    });

    if (!latest) return;

    // Health Logic
    const metrics = { Temp: 0.25, Moisture: 0.4, PH: 0.35 };
    const calcHealth = (e) => {
        let score = 0;
        Object.entries(metrics).forEach(([key, weight]) => {
            const val = parseFloat(e[key]) || 0;
            const ideal = parseFloat(ideals[key]) || 1;
            const error = Math.abs((val - ideal) / ideal);
            score += Math.max(0, (1 - error) * 100) * weight;
        });
        return score;
    };

    const avg = arr => arr.length ? arr.reduce((a, b) => a + calcHealth(b), 0) / arr.length : 0;
    barChart.data.datasets[0].data = [avg(groups.twoAgo), avg(groups.yest), avg(groups.today)];
    barChart.update();

    // UI Updates
    document.getElementById("tempval").textContent = `${latest.Temp}¬∞C`;
    document.getElementById("humidityval").textContent = `${latest.Humidity || 0}%`;
    document.getElementById("luxval").textContent = `${latest.Lux} lx`;
    document.getElementById("moistureval").textContent = `${latest.Moisture}%`;
    document.getElementById("phval").textContent = latest.PH;

    pieChart.data.datasets[0].data = [latest.N, latest.P, latest.K];
    pieChart.update();

    // Specific NPK Error labels
    const nE = ((Math.abs(latest.N - ideals.N)/ideals.N)*100).toFixed(1);
    const pE = ((Math.abs(latest.P - ideals.P)/ideals.P)*100).toFixed(1);
    const kE = ((Math.abs(latest.K - ideals.K)/ideals.K)*100).toFixed(1);
    document.getElementById("npkError").textContent = `Variance: N:${nE}% | P:${pE}% | K:${kE}%`;

    // Error List text
    let errTxt = "";
    ["Temp", "Moisture", "PH"].forEach(k => {
        const diff = ((Math.abs(latest[k] - ideals[k])/ideals[k])*100).toFixed(1);
        errTxt += `‚Ä¢ ${k} is ${diff}% away from optimal (${ideals[k]})\n`;
    });
    document.getElementById("errorList").textContent = errTxt;
});

// Controls
onValue(pumpRef, s => document.getElementById("pumpToggle").checked = s.val());
onValue(fertRef, s => document.getElementById("fertToggle").checked = s.val());

document.getElementById("pumpToggle").onchange = e => set(pumpRef, e.target.checked);
document.getElementById("fertToggle").onchange = e => set(fertRef, e.target.checked);

// Clean CSV Export (Only sensors)
document.getElementById("exportBtn").onclick = async () => {
    const snapshot = await get(ref(db, "/readings"));
    if (!snapshot.exists()) return alert("No data to export");
    
    const data = snapshot.val();
    const headers = ["Timestamp", "Temp", "Moisture", "PH", "Lux", "N", "P", "K"];
    const rows = [headers];

    Object.values(data).forEach(r => {
        rows.push([
            new Date(r.timestamp).toLocaleString(),
            r.Temp, r.Moisture, r.PH, r.Lux, r.N, r.P, r.K
        ]);
    });

    const csvContent = rows.map(e => e.join(",")).join("\n");
    const blob = new Blob([csvContent], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.setAttribute('href', url);
    a.setAttribute('download', `growth_log_${new Date().toLocaleDateString()}.csv`);
    a.click();
};

async function updateInfoBar() {
    const now = new Date().toLocaleString();
    try {
        const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=14.6&longitude=121.0&current=temperature_2m");
        const j = await res.json();
        document.getElementById("infoBar").textContent = `${now} | Local Weather: ${j.current.temperature_2m}¬∞C`;
    } catch { document.getElementById("infoBar").textContent = now; }
}
setInterval(updateInfoBar, 60000);
updateInfoBar();
</script>
</body>
</html>

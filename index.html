<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arduino Firebase Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { color: #333; }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 10px;
      width: 300px;
      text-align: center;
    }
    .card h2 { margin: 10px 0; }
    .status { font-size: 0.9em; color: #555; margin-top: 5px; }
    input, button {
      padding: 8px;
      margin: 5px;
      width: 90%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button { cursor: pointer; background: #28a745; color: #fff; border: none; }
    button:hover { background: #218838; }
  </style>
</head>
<body>

  <h1>Arduino Firebase Dashboard</h1>

  <div class="card">
    <h2>Live Lux: <span id="luxValue">--</span></h2>
    <h2>Live Humidity: <span id="humidityValue">--</span></h2>
    <div class="status" id="status">Waiting for data...</div>
  </div>

  <div class="card">
    <h2>Send New Values</h2>
    <input type="number" id="luxInput" placeholder="Lux value">
    <input type="number" id="humidityInput" placeholder="Humidity value">
    <button id="sendBtn">Send to Firebase</button>
    <div class="status" id="sendStatus"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="app.js"></script>
</body>
</html>

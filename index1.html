<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
<title>G.R.O.W.T.H. Smart Planter Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 2vh 5vw;
    background: url("4.png") no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }

  h1, h2 {
    text-align: center;
    text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    margin: 0.2em 0;
  }

  h1 { font-size: 1.6rem; }
  h2 { font-size: 1rem; font-weight: 500; }

  .dashboard {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90%;
    max-width: 600px;
    gap: 15px;
  }

  .row {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    width: 100%;
  }

  .card {
    border: 2px solid rgba(255,255,255,0.8);
    border-radius: 15px;
    background-color: rgba(255,255,255,0.15);
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    backdrop-filter: blur(6px);
    color: #fff;
    transition: transform 0.2s ease;
  }

  .card:active {
    transform: scale(0.97);
  }

  .card.large {
    width: 45%;
    height: 170px;
  }

  .card.full {
    width: 95%;
    height: 150px;
  }

  .card.small {
    width: 45%;
    height: 70px;
  }

  .card.square {
    width: 28%;
    height: 90px;
  }

  canvas {
    width: 90% !important;
    aspect-ratio: 1 / 1.1;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 56px;
    height: 30px;
  }

  .switch input { display: none; }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(255,255,255,0.3);
    transition: 0.3s;
    border-radius: 34px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 22px;
    width: 22px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.3s;
    border-radius: 50%;
  }

  input.pump:checked + .slider { background-color: #2196f3; }
  input.mist:checked + .slider { background-color: #f4d03f; }
  input:checked + .slider:before { transform: translateX(26px); }

  /* üîπ Mobile Optimization */
  @media (max-width: 768px) {
    body { padding: 3vh 3vw; }
    .dashboard { width: 95%; }

    /* Stack top charts but keep control buttons side-by-side */
    .card.large,
    .card.full {
      width: 100%;
      height: 160px;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      width: 100%;
    }

    /* Force both switches to stay side by side */
    .row:nth-of-type(3) .card.small {
      width: 47%;
      min-width: 150px;
      height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card.small {
      width: 48%;
      height: 70px;
    }

    .card.square {
      width: 45%;
      height: 85px;
    }

    h1 { font-size: 1.3rem; }
    h2 { font-size: 0.9rem; }
  }
</style>
</head>

<body>
  <h1>G.R.O.W.T.H.</h1>
  <h2>Smart Planter Dashboard</h2>

  <div class="dashboard">
    <!-- Top Row -->
    <div class="row">
      <div class="card large">
        <h3>Plant Health (Last 3 Days)</h3>
        <canvas id="barChart"></canvas>
      </div>
      <div class="card large">
        <h3>NPK Ratio Pie Graph</h3>
        <canvas id="pieChart"></canvas>
        <div id="npkError">Error from ideal: --%</div>
      </div>
    </div>

    <!-- Middle Row -->
    <div class="row">
      <div class="card full">
        <h3>Individual Variable Errors</h3>
        <div id="errorList" style="white-space: pre-line;">--</div>
      </div>
    </div>

    <!-- Control Row -->
    <div class="row">
      <div class="card small">
        <span>Switch Pump</span>
        <label class="switch">
          <input id="pumpToggle" class="pump" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <div class="card small">
        <span>Switch Fertilizer</span>
        <label class="switch">
          <input id="mistToggle" class="mist" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Sensor Grid (6 vars) -->
    <div class="row">
      <div class="card square"><div>üå°Ô∏è</div><div id="tempVal">-- ¬∞C</div></div>
      <div class="card square"><div>üíß</div><div id="humVal">-- %</div></div>
    </div>
    <div class="row">
      <div class="card square"><div>‚ö°</div><div id="condVal">-- %</div></div>
      <div class="card square"><div>‚òÄÔ∏è</div><div id="luxVal">-- %</div></div>
    </div>
    <div class="row">
      <div class="card square"><div>üí¶</div><div id="moistVal">-- %</div></div>
      <div class="card square"><div>üåà</div><div id="phVal">--</div></div>
    </div>
  </div>

  <!-- Firebase + Charts (same logic as before) -->
  <script type="module">
    /* üîπ Reuse your existing Firebase + Chart.js logic here ‚Äî unchanged */
  </script>
</body>
</html>
